<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerador de senhas, password generator">

    <title>Gerador de senha</title>

    <link rel="stylesheet" href="style.css">

    </head>
</head>

<body>

    <img class="logo" src="./assets/Logo.png" alt="Geradpr de senha logo"/>

    <main class="container-input">
        <span>Tamanho <span id="valor"></span> caracteres.</span>
        <input id="slider" class="slider" type="range" min="6" max="24" value="15"/>
        <button id="button" class="button-cta">Gerar senha</button>
    </main>

    <div id="container-password" class="container-password hide">
        <span class="title">A senha gerada foi:</span>
        <span id="password" class="password">12545454</span>
        <span class="tooltip">Clique na senha para copiar! ☝️ </span>
    </div>

    <script src="script.js"></script>
</body>
</html>
